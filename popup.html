<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 600px; padding: 10px; font-family: sans-serif; } /* Perlebar body */
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
    button:hover { background: #0056b3; }
    
    /* Styling Tabel Sederhana */
    #resultTable { width: 100%; border-collapse: collapse; font-size: 10px; }
    #resultTable th, #resultTable td { border: 1px solid #ddd; padding: 5px; text-align: left; }
    #resultTable th { background-color: #f2f2f2; }
    
    .status-bar { margin-bottom: 10px; font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>LPSE Scraper</h3>
  <button id="btnScrape">SCRAPE & TAMPILKAN TABEL</button>
  <div id="status" class="status-bar"></div>
  
  <table id="resultTable">
    <thead>
        <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
