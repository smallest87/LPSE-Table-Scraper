<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <style>
    body { margin: 0; padding: 15px; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
    
    /* Header & Status */
    .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; }
    h3 { margin: 0; font-size: 16px; color: #343a40; }
    .badge-count { background: #007bff; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; }
    
    /* Controls */
    .btn-main { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 6px; margin-bottom: 10px; transition: background 0.2s; }
    .btn-main:hover { background: #0056b3; }
    
    #downloadArea { display: none; gap: 5px; margin-bottom: 10px; }
    .btn-action { flex: 1; padding: 6px; border: none; cursor: pointer; font-weight: bold; color: white; border-radius: 4px; font-size: 11px; }
    .btn-csv { background-color: #28a745; } 
    .btn-json { background-color: #fd7e14; } 
    
    .status-bar { margin-bottom: 10px; font-size: 11px; color: #6c757d; min-height: 15px; }

    /* --- TABEL UTAMA --- */
    .table-wrapper { 
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        overflow: hidden; /* Penting untuk border radius */
    }
    
    table { width: 100%; border-collapse: collapse; font-size: 11px; }
    
    th { background-color: #f1f3f5; padding: 10px 8px; text-align: left; font-weight: 600; color: #495057; border-bottom: 2px solid #dee2e6; }
    
    /* Baris Utama */
    tr.main-row { border-bottom: 1px solid #f1f1f1; cursor: pointer; transition: background 0.1s; }
    tr.main-row:hover { background-color: #f8f9fa; }
    tr.main-row.has-detail { border-left: 3px solid #28a745; } /* Indikator sudah ada detail */
    
    td { padding: 8px; vertical-align: middle; color: #212529; }
    
    /* Kolom Toggle (+) */
    .toggle-col { width: 20px; text-align: center; color: #007bff; font-weight: bold; font-size: 14px; }
    
    /* Baris Detail (Hidden by default) */
    tr.detail-row { display: none; background-color: #f8f9fa; }
    tr.detail-row.show { display: table-row; }
    
    /* --- LIST GROUP (Tampilan Detail) --- */
    .detail-container { padding: 10px 15px; }
    
    .list-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    
    .list-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 4px;
        font-size: 10px;
    }
    .list-item:last-child { border-bottom: none; }
    
    .label { font-weight: 600; color: #6c757d; width: 40%; }
    .value { color: #212529; width: 60%; text-align: right; word-break: break-word; }
    
    /* Styling khusus untuk Link di tabel utama */
    .paket-link { color: #007bff; text-decoration: none; font-weight: 600; }
    .paket-link:hover { text-decoration: underline; }

    .nil-null { color: #adb5bd; font-style: italic; }
  </style>
</head>
<body>
  <div class="header-area">
      <h3>LPSE Scraper</h3>
      <span id="dataCount" class="badge-count">0</span>
  </div>
  
  <button id="btnScrape" class="btn-main">AMBIL DATA / UPDATE</button>
  <div id="status" class="status-bar">Siap...</div>

  <div id="downloadArea">
      <button id="btnDownloadCsv" class="btn-action btn-csv">CSV</button>
      <button id="btnDownloadJson" class="btn-action btn-json">JSON</button>
  </div>
  
  <div class="table-wrapper">
      <table id="resultTable">
        <thead>
            <tr>
                <th style="width: 20px;"></th> <th>NAMA PAKET</th>
                <th style="text-align: right;">NILAI / HPS</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
  </div>

  <script src="repository.js"></script>
  <script src="formatter.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
