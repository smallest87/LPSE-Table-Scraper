<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 15px; font-family: 'Segoe UI', sans-serif; background-color: #ffffff; }
    h3 { margin-top: 0; font-size: 16px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .btn-main { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; margin-bottom: 15px; }
    .btn-main:hover { background: #0056b3; }
    #downloadArea { display: none; gap: 5px; margin-bottom: 15px; }
    .btn-action { flex: 1; padding: 8px; border: none; cursor: pointer; font-weight: bold; color: white; border-radius: 4px; font-size: 11px; white-space: nowrap; }
    .btn-csv { background-color: #28a745; } 
    .btn-json { background-color: #fd7e14; } 
    .status-bar { margin-bottom: 10px; font-size: 12px; color: #555; word-wrap: break-word; }
    
    .table-wrapper { width: 100%; height: calc(100vh - 180px); overflow: auto; border: 1px solid #ddd; border-radius: 4px; }
    #resultTable { width: 100%; border-collapse: collapse; font-size: 10px; }
    #resultTable th, #resultTable td { border: 1px solid #ddd; padding: 5px; text-align: left; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #resultTable th { background-color: #f8f9fa; position: sticky; top: 0; z-index: 2; }
    #resultTable td:hover { white-space: normal; word-break: break-word; } 
  </style>
</head>
<body>
  <h3>LPSE Side Panel</h3>
  <button id="btnScrape" class="btn-main">AMBIL DATA</button>
  <div id="status" class="status-bar">Siap...</div>
  <div id="downloadArea">
      <button id="btnDownloadCsv" class="btn-action btn-csv">CSV</button>
      <button id="btnDownloadJson" class="btn-action btn-json">JSON</button>
  </div>
  <div class="table-wrapper">
      <table id="resultTable"><thead><tr id="tableHeader"></tr></thead><tbody id="tableBody"></tbody></table>
  </div>
  <script src="repository.js"></script>
  <script src="formatter.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
